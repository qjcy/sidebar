<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>天猫侧边栏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="sidebar">
    <ul>
        <li id="prof" class="item">
            <span>
                <i class="glyphicon glyphicon-user"></i>
            </span>
            <div>
                我
            </div>
        </li>
        <li id="asset" class="item">
            <span>
                <i class="glyphicon glyphicon-usd"></i>
            </span>
            <div>
                资产
            </div>
        </li>
        <li id="brand" class="item">
            <span>
                <i class="glyphicon glyphicon-heart"></i>
            </span>
            <div>
                品牌
            </div>
        </li>
        <li id="broadcast" class="item">
            <span>
                <i class="glyphicon glyphicon-bell"></i>
            </span>
            <div>
                直播
            </div>
        </li>
        <li id="foot" class="item">
            <span>
                <i class="glyphicon glyphicon-eye-open"></i>
            </span>
            <div>
                看过
            </div>
        </li>
        <li id="calendar" class="item">
            <span>
                <i class="glyphicon glyphicon-time"></i>
            </span>
            <div>
                日历
            </div>
        </li>
    </ul>

    <div id="closeBar">
        <span>
            <i class="glyphicon glyphicon-remove"></i>
        </span>
    </div>

</div>
<div class="nav-content" id="profContent">
    <div class="nav-con-close">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </div>
    <div>我</div>
</div>
<div class="nav-content" id="assetContent">
    <div class="nav-con-close">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </div>
    <div>资产</div>
</div>
<div class="nav-content" id="brandContent">
    <div class="nav-con-close">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </div>
    <div>品牌</div>
</div>
<div class="nav-content" id="broadcastContent">
    <div class="nav-con-close">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </div>
    <div>直播</div>
</div>
<div class="nav-content" id="footContent">
    <div class="nav-con-close">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </div>
    <div>看过</div>
</div>
<div class="nav-content" id="calendarContent">
    <div class="nav-con-close">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </div>
    <div>日历</div>
</div>

<script src="components/jquery/dist/jquery.js"></script>
<script src="js/main.js"></script>
</body>
</html>
